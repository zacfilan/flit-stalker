<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Flit Stalker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="kendo/styles/default-ocean-blue.css" rel="stylesheet">
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
</head>

<body>
    <ul id="menu">
        <li>File
            <ul>
                <li>TBD</li>
            </ul>
        </li>
        <li>View
            <ul>
                <li>TBD</li>
            </ul>
        </li>
        <li>Help
            <ul>
                <li>About</li>
                <li>Report Issue</li>
            </ul>
        </li>
    </ul>
    <div id="toolbar"></div>
    <div id="hSplitter">
        <div id="leftVSplitter">
            <div id="topPane">
                <div class="header-container">
                    <div id="corner">&nbsp;</div>
                    <canvas id="swimlane-header" width="1920" height="50"></canvas>
                </div>
                <div class="content">
                    <canvas id="time-trough" class="left" width="118" height="1080"></canvas>
                    <canvas id="swimlane" width="1920" height="1080"></canvas>
                </div>
            </div>
            <div id="tabstrip">
                <ul>
                    <li>All Messages</li>
                    <li>! Events</li>
                </ul>
                <div id="grid"></div>
                <div>Nothing Here!</div>
            </div>
        </div>
        <div id="flit-grid"></div>
    </div>
    <!-- reuse the same element for all the dialogs -->
    <div id="dialog">
        <div id='filterContainer'></div>
    </div>
    <script type="module" src="main.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;

        }

        #hSplitter {
            flex-grow: 1;
        }

        #topPane {
            height: 1130px
        }

        .container {
            overflow: auto;
        }

        .header-container {
            display: inline-flex;
            position: sticky;
            top: 0;
            z-index: 1;
            box-sizing: border-box;
            border-bottom: 2px solid #93a1a1;
        }

        #corner {
            width: 118px;
            height: 50px;
            background-color: #00252e;
            color: #c9c9bb;

            position: sticky;
            top: 0;
            left: 0;
            z-index: 1;
            box-sizing: border-box;
            border-right: 2px solid #93a1a1;
        }

        .header {
            width: 1920px;
            height: 50px;


            background: #00252e;
            color: #c9c9bb;

        }

        .content {
            display: inline-flex;
        }

        .left {
            width: 118px;
            height: 1080px;
            background-color: #93a1a1;
            position: sticky;
            left: 0;
            background: #00252e;
            color: #c9c9bb;
            box-sizing: border-box;
            border-right: 2px solid #93a1a1;
        }

        .main {
            width: 1920px;
            height: 1080px;
            background-color: #00252e;
            color: #c9c9bb;

            /* Add overflow if the content exceeds the dimensions */
            overflow: auto;
        }




        canvas {
            background-color: #00252e
        }

        #grid {
            padding-block: unset;
        }

        * {

            /* WebKit-based browsers (Chrome, Safari) */
            ::-webkit-scrollbar {
                width: 16px;
                /* width of the entire scrollbar */
                height: 16px;
                background: #f1f1f1;
                /* Replace $scrollbar-track with the actual color value */
            }

            ::-webkit-scrollbar-track,
            ::-webkit-scrollbar-corner {
                background: #f1f1f1;
                /* Replace $scrollbar-track with the actual color value */
            }

            ::-webkit-scrollbar-thumb {
                background-color: #888;
                /* Replace $scrollbar with the actual color value */
                border-radius: 20px;
                /* roundness of the scroll thumb */
                border: 2px solid #f1f1f1;
                /* Replace $scrollbar-track with the actual color value */
            }

            ::-webkit-scrollbar-thumb:hover {
                background-color: #ccc;
                /* Replace $hover-scrollbar with the actual color value */
            }

            user-select: none;
            /* Disable text selection for all elements */

        }

        /* Prevent Kendo Splitters from turning blue when selected */
        .k-splitbar:focus,
        .k-splitbar.k-focus {
            background-color: unset;
            color: unset;
        }

        /* Hide Kendo Menu expand arrow */
        .k-menu-expand-arrow {
            display: none;
        }

        .k-menu-link-text {
            color: #666666;
            font-size: 14px;
        }

        #grid .ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            text-wrap: nowrap;
            /* Adjust the max-width as needed */
        }
    </style>

</body>

</html>
