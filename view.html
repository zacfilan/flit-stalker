<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Kendo UI Snippet</title>
    <link href="kendo/styles/default-ocean-blue.css" rel="stylesheet">
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
</head>

<body>
    <ul id="menu">
        <li>File
            <ul>
                <li>Sub Item 1</li>
                <li>Sub Item 2</li>
                <li>Sub Item 3</li>
            </ul>
        </li>
        <li>View
            <ul>
                <li>Sub Item 1</li>
                <li>Sub Item 2</li>
                <li>Sub Item 3</li>
            </ul>
        </li>
        <li>Help
            <ul>
                <li>Sub Item 1</li>
                <li>Sub Item 2</li>
                <li>Sub Item 3</li>
            </ul>
        </li>
    </ul>
    <div id="toolbar"></div>
    <div id="hSplitter">
        <div id="leftVSplitter">
            <div id="topPane">
                <div id="firstCanvasContainer">
                    <canvas id="swimlane-header" width="1920" height="50"></canvas>
                </div>
                <div id="secondCanvasContainer">
                    <canvas id="swimlane" width="1920" height="1080"></canvas>
                </div>
            </div>
            <div id="tabstrip">
                <ul>
                    <li>All Messages</li>
                    <li>! Events</li>
                </ul>
                <div id="grid"></div>
                <div>Nothing Here!</div>
            </div>
        </div>
    <div>Pane B</div>
    </div>

    <script type="module" src="loupe.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #hSplitter {
            flex-grow: 1;
        }

        #topPane {
            display: flex;
            flex-direction: column;
            /*overflow: hidden;*/
        }

        #firstCanvasContainer {
            position: sticky;
            top: 0;
            z-index: 1; /* Ensure it stays above the scrollable content */
            height: 50px
        }

        #secondCanvasContainer {
            flex: 1;
            /*overflow: auto; /* Make the second canvas container scrollable */
            height: 1080px; /* Adjust as needed */
        }

        canvas {
            background-color: #00252e
        }

        #grid {
            padding-block: unset;
        }

        * {

            /* WebKit-based browsers (Chrome, Safari) */
            ::-webkit-scrollbar {
                width: 16px;
                /* width of the entire scrollbar */
                height: 16px;
                background: #f1f1f1;
                /* Replace $scrollbar-track with the actual color value */
            }

            ::-webkit-scrollbar-track,
            ::-webkit-scrollbar-corner {
                background: #f1f1f1;
                /* Replace $scrollbar-track with the actual color value */
            }

            ::-webkit-scrollbar-thumb {
                background-color: #888;
                /* Replace $scrollbar with the actual color value */
                border-radius: 20px;
                /* roundness of the scroll thumb */
                border: 2px solid #f1f1f1;
                /* Replace $scrollbar-track with the actual color value */
            }

            ::-webkit-scrollbar-thumb:hover {
                background-color: #ccc;
                /* Replace $hover-scrollbar with the actual color value */
            }
        }

    </style>

</body>

</html>
